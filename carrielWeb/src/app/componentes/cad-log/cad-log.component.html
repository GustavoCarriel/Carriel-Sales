<main class="col-12 d-flex align-items-center justify-content-center">
    <div [hidden]="!isLoginFormVisible" class="formulario col-3 card p-fluid flex flex-wrap gap-4 p-5">
        <h2 class="m-auto">Sign up</h2>

        <div class="d-flex flex-column">
            <span>Name</span>
            <input type="text" class="p-1" />
        </div>

        <div class="d-flex flex-column">
            <span>Email</span>
            <input type="text" class="p-1" />
        </div>

        <div class="d-flex flex-column">
            <span>Senha</span>
            <input type="text" class="p-1" />
        </div>

        <p>Forgot Password?</p>

        <button class="p-2">Sign up</button>

        <small class="m-auto" (click)="toggleForm()">
            Or Sign in Using
        </small>
    </div>

    <div [hidden]="isLoginFormVisible" class="formulario col-3 card p-fluid flex flex-wrap gap-4 p-5">
        <h2 class="m-auto">Sign in</h2>

        <div class="d-flex flex-column">
            <span>Email</span>
            <input type="text" class="p-1" />
        </div>

        <div class="d-flex flex-column">
            <span>Senha</span>
            <input type="text" class="p-1" />
        </div>

        <p>Forgot Password?</p>

        <button class="p-2">Sign in</button>

        <small class="m-auto" (click)="toggleForm()">
            Or Sign up Using
        </small>
    </div>
</main>
